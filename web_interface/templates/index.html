<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM ROS2 Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        .status-dot.disconnected {
            background: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }

        .main-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .input-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .prompt-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .send-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .response-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .response-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            border: 1px solid #ddd;
            position: relative;
            overflow-y: auto;
            max-height: 400px;
        }

        .response-text {
            line-height: 1.6;
            color: #2c3e50;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #7f8c8d;
            font-style: italic;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-response {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.8em;
            margin-top: 10px;
            text-align: right;
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #e8f6f3;
            border-radius: 10px;
            border-left: 4px solid #16a085;
        }

        .examples h3 {
            color: #16a085;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .example-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-prompt {
            background: #16a085;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-prompt:hover {
            background: #138d75;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ VLM ROS2 Interface</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>üìù Send Prompt</h2>
                <form class="prompt-form" id="promptForm">
                    <textarea 
                        id="promptInput" 
                        class="prompt-input" 
                        placeholder="Enter your prompt here (e.g., 'What objects do you see in this image?')"
                        required
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">
                        Send Prompt
                    </button>
                </form>

                <div class="examples">
                    <h3>üí° Example Prompts</h3>
                    <div class="example-prompts">
                        <span class="example-prompt" onclick="setPrompt('Describe what you see in this image')">Describe what you see</span>
                        <span class="example-prompt" onclick="setPrompt('Count the number of people in this image')">Count people</span>
                        <span class="example-prompt" onclick="setPrompt('What colors are prominent in this scene?')">Identify colors</span>
                        <span class="example-prompt" onclick="setPrompt('Is this an indoor or outdoor scene?')">Indoor/Outdoor</span>
                        <span class="example-prompt" onclick="setPrompt('What objects can you identify?')">Identify objects</span>
                        <span class="example-prompt" onclick="setPrompt('Describe the lighting and mood of this image')">Lighting & mood</span>
                    </div>
                </div>
            </div>

            <div class="response-section">
                <h2>ü§ñ VLM Response</h2>
                <div class="response-container" id="responseContainer">
                    <div class="empty-response">
                        No response yet. Send a prompt to get started!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // DOM elements
        const promptForm = document.getElementById('promptForm');
        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const responseContainer = document.getElementById('responseContainer');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        let isLoading = false;

        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to web interface');
        });

        socket.on('status', function(data) {
            updateConnectionStatus(data.ros_connected);
            if (data.latest_response) {
                displayResponse(data.latest_response);
            }
        });

        socket.on('vlm_response', function(data) {
            displayResponse(data.response);
            setLoading(false);
        });

        // Form submission
        promptForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            if (isLoading) {
                return;
            }

            sendPrompt(prompt);
        });

        function sendPrompt(prompt) {
            setLoading(true);
            
            fetch('/api/send_prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({prompt: prompt})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Prompt sent successfully');
                    showLoadingMessage();
                } else {
                    alert('Error: ' + data.error);
                    setLoading(false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send prompt');
                setLoading(false);
            });
        }

        function setPrompt(text) {
            promptInput.value = text;
            promptInput.focus();
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'ROS2 Connected';
                sendButton.disabled = false;
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'ROS2 Disconnected';
                sendButton.disabled = true;
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading || statusDot.className.includes('disconnected');
            sendButton.textContent = loading ? 'Processing...' : 'Send Prompt';
        }

        function showLoadingMessage() {
            responseContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Processing image and prompt...</span>
                </div>
            `;
        }

        function displayResponse(response) {
            const timestamp = new Date().toLocaleTimeString();
            responseContainer.innerHTML = `
                <div class="response-text">${response}</div>
                <div class="timestamp">Received at ${timestamp}</div>
            `;
            
            // Scroll to bottom if needed
            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

        // Check status periodically
        setInterval(function() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateConnectionStatus(data.ros_connected);
                })
                .catch(error => {
                    console.error('Status check error:', error);
                    updateConnectionStatus(false);
                });
        }, 5000);

        // Auto-focus on prompt input
        window.addEventListener('load', function() {
            promptInput.focus();
        });
    </script>
</body>
</html>
